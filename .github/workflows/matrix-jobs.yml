name: Matrix Jobs Demo
on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4.1.1
            - name: Install NodeJS
              uses: actions/setup-node@v4.0.2
              with:
                node-version: 14
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build